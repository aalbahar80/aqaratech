name: CI

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      appName:
        required: true
        type: string
      siteTag:
        required: false
        type: string
      backendTag:
        required: false
        type: string

env:
  # Reusable workflows do not inherit secrets from the calling workflow, because the calling workflow does not have an "environment" input.
  # Instead, use organization/repository secrets. Alternatively, you can convert this workflow to a composite action.
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

jobs:
  build-site:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#caching-packages-data
          cache: "pnpm"

      - run: pnpm -F . -F @self/site... install --frozen-lockfile
      - run: pnpm run build:site

      # START SENTRY ACTION
      # TODO export to action
      # TODO add if prod condition here
      - name: Install sentry-cli
        shell: bash
        run: curl -sL https://sentry.io/get-cli/ | SENTRY_CLI_VERSION="2.5.2" bash

      - run: pnpm -F @self/site run sentry:release --version ${{ inputs.siteTag }}

      - if: ${{ inputs.environment == 'prod' }}
        name: Delete client sourcemaps
        shell: bash
        run: pnpm zx ./scripts/rm-sourcemaps.mjs ./packages/site/build/client --force

      # - run: docker build -f ./packages/site/Dockerfile .
      - uses: ./.github/actions/build
        with:
          package: site
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          customTag: ${{ inputs.siteTag }}

  build-backend:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#caching-packages-data
          cache: "pnpm"

      - run: pnpm -F . -F @self/backend... install --frozen-lockfile
        env:
          PRISMA_GENERATE_SKIP_AUTOINSTALL: 1
          # Also need to remove postinstall script

      - run: pnpm run build:backend

      # START SENTRY ACTION
      # TODO export to action
      - name: Install sentry-cli
        shell: bash
        run: curl -sL https://sentry.io/get-cli/ | SENTRY_CLI_VERSION="2.5.2" bash

      - run: pnpm -F @self/backend run sentry:release --version ${{ inputs.backendTag }} ${{ inputs.environment != 'prod' && '--sourcemaps-only' || '' }}

      - run: pnpm --filter @self/backend --prod deploy pruned

      - uses: ./.github/actions/build
        with:
          package: backend
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          customTag: ${{ inputs.backendTag }}

  deploy-app:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: [build-site, build-backend]
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/deploy
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          projectId: ${{ secrets.DO_PROJECT_ID }}
          appName: ${{ inputs.appName }}
          siteTag: ${{ inputs.siteTag }}
          backendTag: ${{ inputs.backendTag }}
