name: CI

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  build-dev:
    runs-on: ubuntu-latest
    environment: dev
    # needs: test
    strategy:
      fail-fast: false
      matrix:
        package: [site, backend]
        # environments blocked by sk's static/dynamic vars (for /site only)
        # environment: [dev, prod]

    steps:
      - uses: aqaratech/aqtech/.github/workflows/build.yml@master
        with:
          target: ${{ matrix.package }}
        secrets: inherit

      - uses: aqaratech/aqtech/.github/workflows/release.yml@master
        with:
          target: ${{ matrix.package }}
        secrets: inherit

      - name: Create Github release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true

