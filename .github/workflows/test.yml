name: Test

on:
  workflow_dispatch:
  # TODO ignore testing unchanged code by using turbo cache
  push:

# cancel in-progress runs on new commits to same PR (gitub.event.number), fallback to ref
# https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

env:
  # we call `pnpm playwright install` instead
  # https://github.com/sveltejs/kit/blob/9dbcce994161ec7191a8a8ea5a510437232dd1ce/.github/workflows/ci.yml#L12
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'

jobs:
  test:
    name: Build and Test
    timeout-minutes: 10
    # use env for auth0
    environment: dev
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#caching-packages-data
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm -F @self/test exec playwright install chromium

      - name: Set .env file
        shell: bash
        env:
          # https://docs.github.com/en/actions/security-guides/encrypted-secrets#example-using-bash
          AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
        run: ./scripts/set-env.sh .env.test .env AUTH0_CLIENT_SECRET

      - run: pnpm build

      # Move format/lint/check to a seperate job when removing `continue-on-error`
      - run: pnpm turbo run format
        shell: bash
        continue-on-error: true

      - run: pnpm run lint
        continue-on-error: true

      - run: pnpm run check
        continue-on-error: true

      - run: pnpm test

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: playwright-report
          retention-days: 2
          path: |
            packages/test/playwright-report/
            packages/test/test-results/
