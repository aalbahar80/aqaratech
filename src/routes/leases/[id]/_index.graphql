query LeaseDetailPage($id: Int!) {
	...leaseById
}

fragment leaseById on query_root {
	leases_by_pk(id: $id) {
		...leaseDetails
		...breadcrumbsLease
	}
}

fragment leaseDetails on leases {
	id
	deposit
	end_date
	is_expired
	is_signed
	license
	monthly_rent
	start_date
	tenant_id
	unit_id
}

fragment breadcrumbsLease on leases {
	id
	tenant_id
	unit {
		id
		property {
			id
			client_id
		}
	}
}

mutation DeleteLease($id: Int!) {
	delete_leases_by_pk(id: $id) {
		id
	}
}
