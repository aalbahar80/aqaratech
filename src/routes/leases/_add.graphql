query TenantComboBox(
	$limit: Int
	$order_by: [tenants_order_by!] = [{ created_at: desc }]
	$where: tenants_bool_exp = {}
) {
	...tenantLeaseFilter
}
fragment tenantLeaseFilter on query_root {
	results: tenants(limit: $limit, order_by: $order_by, where: $where) {
		id
		first_name
		last_name
	}
}
query ClientComboBox(
	$limit: Int
	$order_by: [clients_order_by!] = [{ created_at: desc }]
	$where: clients_bool_exp = {}
) {
	...clientLeaseFilter
}
fragment clientLeaseFilter on query_root {
	results: clients(limit: $limit, order_by: $order_by, where: $where) {
		id
		first_name
		last_name
	}
}

query PropertyComboBox(
	$limit: Int
	$order_by: [properties_order_by!] = [{ created_at: desc }]
	$where: properties_bool_exp = {}
) {
	...propertyLeaseFilter
}
fragment propertyLeaseFilter on query_root {
	results: properties(limit: $limit, order_by: $order_by, where: $where) {
		id
		area
		block
		street
		number
	}
}
