query LeasesScreen(
	$limit: Int
	$offset: Int
	$order_by: [leases_order_by!] = {}
	$where: leases_bool_exp = {}
) {
	leases(order_by: $order_by, limit: $limit, offset: $offset, where: $where) {
		...leaseDetails
	}
	agg: leases_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}

fragment leaseDetails on leases {
	id
	deposit
	end_date
	is_expired
	is_signed
	license
	monthly_rent
	start_date
	tenant_id
	unit_id
}
