query TransactionListPage(
	$limit: Int
	$offset: Int
	$order_by: [transactions_order_by!] = {}
	$where: transactions_bool_exp = {}
) {
	transactions(
		order_by: $order_by
		limit: $limit
		offset: $offset
		where: $where
	) {
		...transactionDetails
	}
	agg: transactions_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}
