fragment transactionDetails on transactions {
	id
	amount
	created_at
	due_date
	is_paid
	lease_id
	memo
	receipt_url
}

fragment breadcrumbs on transactions {
	id
	lease {
		id
		tenant_id
		unit {
			id
			property {
				id
				client_id
			}
		}
	}
}

fragment trxContactInfo on transactions {
	id
	lease {
		tenant {
			phone
			email
			user {
				phone
				email
			}
		}
	}
}

query TransactionDetailPage($id: Int!) {
	...transactionById
}

fragment transactionById on query_root {
	transactions_by_pk(id: $id) {
		...transactionDetails
		...breadcrumbs
		...trxContactInfo
	}
}

mutation DeleteTransaction($id: Int!) {
	delete_transactions_by_pk(id: $id) {
		id
	}
}
