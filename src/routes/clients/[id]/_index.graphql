fragment clientDetails on clients {
	id
	full_name
	first_name
	last_name
	email
	phone
	civilid
	is_active
}

query ClientDetailPage($id: Int!) {
	...clientById
}

fragment clientById on query_root {
	clients_by_pk(id: $id) {
		...clientDetails
	}
}

mutation DeleteClient($id: Int!) {
	delete_clients_by_pk(id: $id) {
		id
	}
}
