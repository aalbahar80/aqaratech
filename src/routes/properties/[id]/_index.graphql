fragment propertyDetails on properties {
	id
	client_id
	area
	block
	street
	avenue
	number
	coordinates
}

query PropertyDetailPage($id: Int!) {
	...propertyById
}

fragment propertyById on query_root {
	properties_by_pk(id: $id) {
		...propertyDetails
	}
}

mutation DeleteProperty($id: Int!) {
	delete_properties_by_pk(id: $id) {
		id
	}
}
