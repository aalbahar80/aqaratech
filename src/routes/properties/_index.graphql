query PropertyListPage(
	$limit: Int
	$offset: Int
	$order_by: [properties_order_by!] = {}
	$where: properties_bool_exp = {}
) {
	properties(order_by: $order_by, limit: $limit, offset: $offset, where: $where) {
		...propertyDetails
	}
	agg: properties_aggregate(where: $where) {
		aggregate {
			count
		}
	}
}
