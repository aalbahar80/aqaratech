fragment unitDetails on units {
	id
	is_vacant
	rent_market
	size
	type
	unit_number
	usage
	bed
	bath
	floor
	property_id
}

fragment breadcrumbsUnit on units {
	id
	property {
		id
		client_id
	}
}

query UnitDetailPage($id: Int!) {
	...unitById
}

fragment unitById on query_root {
	units_by_pk(id: $id) {
		...unitDetails
		...breadcrumbsUnit
	}
}

mutation DeleteUnit($id: Int!) {
	delete_units_by_pk(id: $id) {
		id
	}
}
