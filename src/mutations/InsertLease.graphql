mutation InsertLease($object: leases_insert_input = {}) {
	insert_leases_one(object: $object) {
		id
		deposit
		end_date
		is_expired
		is_signed
		license
		monthly_rent
		start_date
		tenant_id
		unit_id
	}
}

mutation UpdateLease($id: Int!, $_set: leases_set_input) {
	update_leases_by_pk(pk_columns: { id: $id }, _set: $_set) {
		id
		deposit
		end_date
		is_expired
		is_signed
		license
		monthly_rent
		start_date
		tenant_id
		unit_id
	}
}
