# yaml-language-server: $schema=https://json.schemastore.org/taskfile.json
---
version: '3'

interval: '100ms'

tasks:
  clean:
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - rm -rf dist

  build:utils:
    dir: '{{.USER_WORKING_DIR}}'
    method: none
    deps:
      - clean
    sources:
      - ../utils/src/**/*.ts
    cmds:
      - pnpm swc -d dist ../utils/src

  build:backend:
    dir: '{{.USER_WORKING_DIR}}'
    method: none
    deps:
      - build:utils
    sources:
      - src/**/*.ts
    cmds:
      - pnpm swc -d dist/backend/src src

  build:
    dir: '{{.USER_WORKING_DIR}}'
    method: none
    deps:
      - build:utils
      - build:backend
    cmds:
      - cp package.json dist/backend

  start:prod:
    dir: '{{.USER_WORKING_DIR}}'
    method: none
    deps:
      - build
    cmds:
      - node dist/backend/src/main.js

  start:mock:
    dir: '{{.USER_WORKING_DIR}}'
    method: none
    deps:
      - build
    cmds:
      - pnpm vitest --run mocked.spec.ts -c vitest.config.mocked.ts
