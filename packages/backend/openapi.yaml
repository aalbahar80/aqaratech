info:
  title: Aqaratech API
  description: The Aqratech API description
  version: '1.0'
  contact: {}
tags:
  - name: aqaratech
    description: ''
servers:
  - url: http://localhost:3002
  - url: https://nestjs-dev.onrender.com
  - url: https://api.nest.letand.be
components:
  securitySchemes:
    oauth-swagger:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://dev-eehvhdp2.eu.auth0.com/authorize?audience=letand.be/api
          tokenUrl: https://dev-eehvhdp2.eu.auth0.com/oauth/token
          scopes:
            openid profile email: default scope
            openid: >-
              to indicate that the application intends to use OIDC to verify the
              user's identity
            profile: to get name, nickname, and picture
            email: to get email and email_verified
  schemas:
    TenantDto:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        createdAt:
          format: date-time
          type: string
          readOnly: true
        updatedAt:
          format: date-time
          type: string
          readOnly: true
        organizationId:
          type: string
        fullName:
          type: string
          minLength: 1
          maxLength: 255
        shortName:
          type: string
          nullable: true
          default: null
        civilid:
          type: string
          nullable: true
          default: null
        phone:
          type: string
          nullable: true
          default: null
        email:
          type: string
          nullable: true
          default: null
        dob:
          format: date-time
          type: string
          nullable: true
          default: null
        passportNum:
          type: string
          nullable: true
          default: null
        nationality:
          type: string
          nullable: true
          default: null
        residencyNum:
          type: string
          nullable: true
          default: null
        residencyEnd:
          format: date-time
          type: string
          nullable: true
          default: null
      required:
        - id
        - createdAt
        - updatedAt
        - organizationId
        - fullName
        - shortName
        - civilid
        - phone
        - email
        - dob
        - passportNum
        - nationality
        - residencyNum
        - residencyEnd
    PaginatedDto:
      type: object
      properties:
        page:
          type: number
        take:
          type: number
        itemCount:
          type: number
          description: Total number of items in the collection
        pageCount:
          type: number
        hasPreviousPage:
          type: boolean
        hasNextPage:
          type: boolean
      required:
        - page
        - take
        - itemCount
        - pageCount
        - hasPreviousPage
        - hasNextPage
    PaginatedMetaDto:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/PaginatedDto'
        results:
          type: array
          items:
            type: string
      required:
        - meta
        - results
    TenantLeaseDto:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        createdAt:
          format: date-time
          type: string
          readOnly: true
        updatedAt:
          format: date-time
          type: string
          readOnly: true
        tenantId:
          type: string
        unitId:
          type: string
        start:
          format: date-time
          type: string
        end:
          format: date-time
          type: string
        monthlyRent:
          type: number
          minimum: 1
        deposit:
          type: number
          default: 0
        deactivated:
          type: boolean
          default: false
        notify:
          type: boolean
          default: true
        license:
          type: string
          nullable: true
          default: null
    TenantOneDto:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        createdAt:
          format: date-time
          type: string
          readOnly: true
        updatedAt:
          format: date-time
          type: string
          readOnly: true
        leases:
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/TenantLeaseDto'
        organizationId:
          type: string
        fullName:
          type: string
          minLength: 1
          maxLength: 255
        shortName:
