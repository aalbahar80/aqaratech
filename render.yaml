services:
  # Nestjs server
  - type: web
    name: nestjs-dev
    env: node
    repo: https://github.com/aqaratech/aqtech.git
    region: frankfurt
    plan: Standard
    branch: initNestjs
    # numInstances: 1
    # maxInstances: 1
    buildCommand: pnpm install --filter @self/backend... && cd packages/backend && pnpm build
    startCommand: cd packages/backend && pnpm run start:prod
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: elephant
          property: connectionString
      - key: PORT
        value: 3002
    buildFilter:
      paths:
        - packages/backend/**
      ignoredPaths:
        - packages/backend/**/*.spec.ts

  # Sveltekit site
  - type: web
    name: site-docker
    env: docker
    repo: https://github.com/aqaratech/aqtech.git
    region: frankfurt
    plan: standard
    branch: initNestjs
    dockerfilePath: ./Dockerfile.site
    # healthCheckPath: /
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: nestjs-dev
          property: hostport

databases:
  - name: elephant
    region: frankfurt
    plan: Standard
    # databaseName: postgres # optional (Render may add a suffix)
    # user: postgres # optional
