services:
  # Nestjs server
  - type: web
    name: nestjs-dev
    env: node
    repo: https://github.com/aqaratech/aqtech.git
    region: frankfurt
    plan: Standard
    branch: initNestjs
    # numInstances: 1
    # maxInstances: 1
    buildCommand: pnpm install --filter @self/backend... && cd packages/backend && pnpm build
    startCommand: cd packages/backend && npx prisma generate && pnpm run start:prod
    # healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: elephant
          property: connectionString
      - key: PORT
        value: 3002

databases:
  - name: elephant
    region: frankfurt
    plan: Free
    # databaseName: postgres # optional (Render may add a suffix)
    # user: postgres # optional
